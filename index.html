<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St. Robyn College</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">St. Robyn College of the World</h1>
        <p id="description">Student Registration Form</p>
        <form id="survey-form">
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" placeholder="Lastname, Firstname Middle name" required>
            
            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" placeholder="Ex. RobynCute@gmail.com" required>
            
           <label for="phone" id="number-label">Phone Number:</label>
<input type="number" id="number" inputmode="numeric" pattern="[0-9]{11}" placeholder="Enter your 11-digit phone number"min="09000000000" max="09999999999" required>
            <label for="dropdown">Type of learning:</label>
            <select id="dropdown" required>
                <option value="option1">Blended (Face-Face/Online)</option>
                <option value="option2">Modular</option>
            </select>
            
            <fieldset>
                <legend>Gender:</legend>
                <label>
                    <input type="radio" name="radio-options" value="radio1" required> Male
                </label>
                <label>
                    <input type="radio" name="radio-options" value="radio2"> Female
                </label>
                <label>
                    <input type="radio" name="radio-options" value="radio3"> It's Complicated
                </label>
            </fieldset>
            
            <fieldset>
                <legend>Submitted Requirements:</legend>
                <label>
                    <input type="checkbox" name="checkbox-options" value="checkbox1" required> Form 137
                </label>
                <hr>
                <label>
                    <input type="checkbox" name="checkbox-options" value="checkbox2"> Good Moral
                </label>
                <hr>
                 <label>
                    <input type="checkbox" name="checkbox-options" value="checkbox1"> Police Clearance
                </label>
            </fieldset>
            
            <label for="comments">About yourself:</label>
            <textarea id="comments" rows="4" placeholder="Tell me about yourself.."></textarea>
            
     <div>       <button type="submit" id="submit">Submit</button>
        </form>
    </div>
  
    <script>
        document.getElementById('survey-form').addEventListener('submit', function(e) {
            e.preventDefault();  
            


            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const number = document.getElementById('number').value;
            const dropdown = document.getElementById('dropdown').value;

            if (name && email && number && dropdown) {
              
              
        location.replace("https://www.w3schools.com/")
            } else {
                alert("Please fill in all required fields.");
            }
        });
    </script>
    </div>
  
   
</body>
</html>
